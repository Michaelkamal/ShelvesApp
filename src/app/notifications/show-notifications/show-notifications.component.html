<div class="before">

  </div>
  <div class="container animated bounceInUp card card-cascade p-5 mt-5 col-lg-8 col-md-10 ">
      <div class="EditProTitle mb-5 ">
          <h3 class="text-center mb-4">All Notifications</h3>
      </div>
  
  
      <div class="row d-flex ">
          <!-- left column -->
  
       
  
          <!-- edit form column -->
          <div class="col-md-8 notiList personal-info">
              <ul>
                  <div *ngFor="let notification of userNotifications">
                      <li>
                       
                            <img width="70px"  src="{{ notification?.icon }}" class="img-fluid rounded-circle z-depth-2 col-md-4">
                        
                          <div class="col-md-8">
                            <a class="" href="{{ notification?.click_action }}">{{ notification?.body }}</a>
                            <label>{{notification?.created_at}}</label>
                          </div>
                      </li>

                      <li>
                          <div class="divider dropdown-divider"></div>
                      </li>
                  </div>

                 
              </ul>
  
          </div>
  
      </div>
  </div>
